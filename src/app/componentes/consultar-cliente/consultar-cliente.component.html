
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<form [formGroup]="clienteForm" class="formMain">
    <div class="divPrincipal">
      <div>
          <div class="divInputs">
            <label for="primerNombre" class="lblInputs">Primer Nombre</label><br>
            <input id="primerNombre" type="text" formControlName="primerNombre" class="form-control" [disabled]="desabilitarInputs">
          </div>
          <div class="divInputs">
            <label for="segundoNombre" class="lblInputs">Segundo Nombre</label><br>
            <input id="segundoNombre" type="text" formControlName="segundoNombre" class="form-control" [disabled]="desabilitarInputs">
          </div>
          <div class="divInputs">
            <label for="primerApellido" class="lblInputs">Primer Apellido</label><br>
            <input id="primerApellido" type="text" formControlName="primerApellido" class="form-control" [disabled]="desabilitarInputs">
          </div>
          <div class="divInputs">
            <label for="segundoApellido" class="lblInputs">Segundo Apellido</label><br>
            <input id="segundoApellido" type="text" formControlName="segundoApellido" class="form-control" [disabled]="desabilitarInputs">
          </div>
          <div class="divInputs">
            <label for="telefono" class="lblInputs">Telefono</label><br>
            <input id="telefono" type="text" formControlName="telefono" class="form-control" [disabled]="desabilitarInputs">
          </div>
          <div class="divInputs">
            <label for="direccion" class="lblInputs">Direccion</label><br>
            <input id="direccion" type="text" formControlName="direccion" class="form-control" [disabled]="desabilitarInputs">
          </div>
          <div class="divInputs">
            <label for="ciudadResidencia" class="lblInputs">Ciudad Residencia</label><br>
            <input id="ciudadResidencia" type="text" formControlName="ciudadResidencia" class="form-control" [disabled]="desabilitarInputs">
          </div>
      </div>
      <button class="btn btn-primary" routerLink="/buscar-cliente"> Volver </button>
    </div>
  </form>
